<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <!--link to css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--navbar-->
    <nav>
        <ul>
            <!--logo-->
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <!--navbar contents-->
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <!--main container for songs-->
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="10.jpg" alt="1">
                    <span>Let me love you</span>
                    <span class="songlistplay"><span>05:34</span><i class="fa-regular fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100"> <!--slidebar-->
        <div class="icons">
           <!--fontawesome icons--> 
           <i class="fa-solid fa-2x fa-backward-step"></i>
           <i class="fa-regular fa-2x fa-circle-play"></i>
           <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/d9b44407d4.js" crossorigin="anonymous"></script> <!--to downaload fomtawesome icons-->
    <!--script js-->
    <script src="script.js"></script>
</body>
</html>
